<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A Place To Search</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cabin&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Giphy 2.0</h1>
    <form id="giphy-form" class="input-group mb-3">
            <input type="text" id="search" class="form-control" placeholder="Search to your heart's content">
            <button class="btn btn-outline-secondary" type="submit" id="search-btn">Search</button>
            <input class="btn btn-outline-secondary" type="reset" id="reset-btn" value="Clear Results">  
    </form>
    

    <div id="results"></div>
    <script src="index.js"></script>


</body>

<footer>&copy;Jonny Pabon</footer>
</html>
